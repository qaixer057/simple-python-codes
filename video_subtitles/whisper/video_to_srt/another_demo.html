<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Playing a local video</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>
        html,
        body {
            background: black;
            color: white;
        }

        html,
        body,
        video {
            padding: 0;
            margin: 0;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>

    <video controls>
        <source src="video.mp4" type="video/mp4" width="512" height="512">
    </video>

    <!-- Check https://quuz.org/webvtt/ for validation. -->
    <script type="text/vtt" id="subtitle" data-label="English" data-lang="en">
        WEBVTT

        00:00.000 --> 00:05.000
        The biggest poison in us is regret.
        
        00:07.000 --> 00:11.000
        I think there are a lot of people that have dreams
        
        00:11.000 --> 00:15.000
        and aspirations of things that they always wanted to do,
        
        00:15.000 --> 00:18.000
        but it wasn't the right time, where they didn't have enough money
        
        00:18.000 --> 00:20.000
        or they didn't have enough experience.
        
        00:20.000 --> 00:22.000
        It's never the right time.
        
        00:22.000 --> 00:24.000
        You're never going to have the right experience.
        
        00:24.000 --> 00:27.000
        And all of a sudden you wake up and you're 70.
        
        00:27.000 --> 00:31.000
        And you're like, God, I wish I could have done it.
        
        00:32.000 --> 00:36.000
        It's what you don't do that screws with you later on.
        
        00:37.000 --> 00:39.000
        I get one shot at this life.
        
        00:40.000 --> 00:41.000
        This is it.
        
        00:42.000 --> 00:45.000
        And I don't want to go through life being the 80% version of me.
        
        00:45.000 --> 00:48.000
        I don't want to look back and be like 77 and be like,
        
        00:48.000 --> 00:50.000
        I didn't do that.
        
        00:51.000 --> 00:54.000
        There's so much I want to do and I love life so much.
        
        00:54.000 --> 00:57.000
        I don't want to miss it.
        
        

</script>

    <script>
        function parse_timestamp(s) {
            var match = s.match(/^(?:([0-9]{2,}):)?([0-5][0-9]):([0-5][0-9][.,][0-9]{0,3})/);
            if (match == null) {
                throw 'Invalid timestamp format: ' + s;
            }
            var hours = parseInt(match[1] || "0", 10);
            var minutes = parseInt(match[2], 10);
            var seconds = parseFloat(match[3].replace(',', '.'));
            return seconds + 60 * minutes + 60 * 60 * hours;
        }

        // https://w3c.github.io/webvtt/
        // https://developer.mozilla.org/en/docs/Web/API/Web_Video_Text_Tracks_Format
        // https://en.wikipedia.org/wiki/WebVTT
        //
        // For better parsers, look at:
        // https://github.com/annevk/webvtt
        // https://github.com/mozilla/vtt.js
        function quick_and_dirty_vtt_or_srt_parser(vtt) {
            var lines = vtt.trim().replace('\r\n', '\n').split(/[\r\n]/).map(function (line) {
                return line.trim();
            });
            var cues = [];
            var start = null;
            var end = null;
            var payload = null;
            for (var i = 0; i < lines.length; i++) {
                if (lines[i].indexOf('-->') >= 0) {
                    var splitted = lines[i].split(/[ \t]+-->[ \t]+/);
                    if (splitted.length != 2) {
                        throw 'Error when splitting "-->": ' + lines[i];
                    }

                    // Already ignoring anything past the "end" timestamp (i.e. cue settings).
                    start = parse_timestamp(splitted[0]);
                    end = parse_timestamp(splitted[1]);
                } else if (lines[i] == '') {
                    if (start && end) {
                        var cue = new VTTCue(start, end, payload);
                        cues.push(cue);
                        start = null;
                        end = null;
                        payload = null;
                    }
                } else if (start && end) {
                    if (payload == null) {
                        payload = lines[i];
                    } else {
                        payload += '\n' + lines[i];
                    }
                }
            }

            return cues;
        }

        function init() {
            // http://www.html5rocks.com/en/tutorials/track/basics/
            // https://www.iandevlin.com/blog/2015/02/javascript/dynamically-adding-text-tracks-to-html5-video
            var video = document.querySelector('video');
            var subtitle = document.getElementById('subtitle');
            var track = video.addTextTrack('subtitles', subtitle.dataset.label, subtitle.dataset.lang);
            track.mode = "showing";
            quick_and_dirty_vtt_or_srt_parser(subtitle.innerHTML).map(function (cue) {
                track.addCue(cue);
            });
        }
        init();
    </script>

</body>

</html>
